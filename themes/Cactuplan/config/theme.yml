name: Cactuplan
display_name: Cactuplan - Plant Store
version: 1.0.3
author:
  name: "Codezeel"
  email: "support@codezeel.com"
  url: "http://www.codezeel.com"

meta:
  compatibility:
      from: 1.7.0.0
      to: ~

  available_layouts:
    layout-full-width:
      name: Full Width
      description: No side columns, ideal for distraction-free pages such as product pages.
    layout-both-columns:
      name: Three Columns
      description: One large central column and 2 side columns.
    layout-left-column:
      name: Two Columns, small left column
      description: Two columns with a small left column
    layout-right-column:
      name: Two Columns, small right column
      description: Two columns with a small right column

assets:
  # If you're using this theme as child and you want to load
  # the parent theme assets, uncomment this line.
#  use_parent_assets: true

  # The following lines are showing how to load assets in your page
  # Uncomment and change value to start loading css or js files
   css:
     all:
       - id: fontawesome-lib-style
         path: assets/css/font-awesome.css
#    product:
#      - id: product-style
#        path: assets/css/product.css
#        media: all
#        priority: 200
   js:
     all:
       - id: owl-carousel-lib
         path: assets/js/owl.carousel.js
         priority: 310
         position: bottom
       - id: totalstorage-lib
         path: assets/js/totalstorage.js
         priority: 320
         position: bottom
       - id: lightbox-lib
         path: assets/js/lightbox.js
         priority: 340
         position: bottom
#    cart:
#      - id: cat-extra-lib
#        path: assets/js/cart-lib.js


global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_disable:
     - ps_imageslider
   to_enable:
     - ps_linklist
  hooks:
    modules_to_hook:
      displayNav1:
        - ps_currencyselector
        - ps_languageselector
      displayNav2:
      displayNavFullWidth:
      displayTop:
        - ps_customersignin
        - ps_shoppingcart
        - ps_searchbar
        - ps_mainmenu
      displayTopColumn:
        - cz_imageslider
        - cz_aboutcmsblock
      displayCzFeature:
      displayCzNew:
      displayCzBestseller:
      displayHome:
        - cz_categoryslider
        - cz_specials
        - cz_featuredproducts
        - cz_brandlogo
        - cz_testimonialcmsblock
      displayFooterBefore:
      displayFooter:
        - ps_contactinfo
        - cz_blocklink
        - ps_emailsubscription
        - ps_socialfollow
      displayFooterAfter:
        - cz_blockpaymentlogo
      displayLeftColumn:
        - ps_categorytree
        - ps_facetedsearch
        - cz_leftbanner
        - cz_newproducts
      displayCzHoverImage:
        - cz_imagehover
      displaySearch:
        - ps_searchbar
      displayProductAdditionalInfo:
        - ps_sharebuttons
      displayReassurance:
        - blockreassurance
  image_types:
    cart_default:
      width: 85
      height: 71
      scope: [products]
    small_default:
      width: 85
      height: 71
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 463
      height: 388
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 360
      height: 302
      scope: [products]
    large_default:
      width: 954
      height: 800
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 892
      height: 200
      scope: [categories]
    feature_default:
      width: 160
      height: 134
      scope: [products]
    category_thumb_default:
      width: 150
      height: 150
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]

theme_settings:
  default_layout: layout-full-width
  layouts:
    category: layout-left-column
    best-sales: layout-left-column
    new-products: layout-left-column
    prices-drop: layout-left-column
    contact: layout-left-column
    manufacturer: layout-left-column
    password: layout-left-column
    sitemap: layout-left-column
    supplier: layout-left-column
    address: layout-left-column
    addresses: layout-left-column
    authentication: layout-left-column
    discount: layout-left-column
    history: layout-left-column
    identity: layout-left-column
    my-account: layout-left-column
    order-follow: layout-left-column
    order-slip: layout-left-column
    order: layout-left-column
    search: layout-left-column
    stores: layout-left-column
    guest-tracking: layout-left-column
    cms: layout-left-column
    module-psblog-blog: layout-left-column
    module-psblog-category: layout-left-column
    module-psblog-list: layout-left-column

dependencies:
  modules:
    - cz_imageslider
    - cz_featuredproducts
    - cz_newproducts
    - cz_testimonialcmsblock
    - cz_brandlogo
    - cz_leftbanner
    - cz_blockpaymentlogo
    - cz_imagehover
    - cz_specials
    - cz_categoryslider
    - cz_blocklink
    - cz_aboutcmsblock